<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Queuing System</title>
</head>
<body>
    <h1>Virtual Queuing System</h1>
    <h2>Single Queue</h2>
    <p>Queue Number: <span id="singleQueueNumber">0</span></p>
    <button onclick="nextNumber('single')">Next Number</button>
    <button onclick="printNumber('single')">Print Number</button>
    <button onclick="callNumber('single')">Call Number</button>

    <h2>Multiple Queue</h2>
    <p>Queue Number: <span id="multipleQueueNumber">0</span></p>
    <button onclick="nextNumber('multiple')">Next Number</button>
    <button onclick="printNumber('multiple')">Print Number</button>
    <button onclick="callNumber('multiple')">Call Number</button>

    <h2>Priority Queue</h2>
    <p>Queue Number: <span id="priorityQueueNumber">0</span></p>
    <button onclick="nextNumber('priority')">Next Number</button>
    <button onclick="printNumber('priority')">Print Number</button>
    <button onclick="callNumber('priority')">Call Number</button>

    <audio id="audio" src="notification.mp3"></audio> <!-- Change 'notification.mp3' to the path of your audio file -->
    <script src="script.js"></script>
</body>
</html>
