<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Queuing System</title>
</head>
<body>
    <h1>Virtual Queuing System</h1>
    <h2>Single Queue</h2>
    <p>Queue Number: <span id="singleQueueNumber">0</span></p>
    <button onclick="nextNumber('single')">Next Number</button>
    <button onclick="printNumber('single')">Print Number</button>
    <button onclick="callNumber('single')">Call Number</button>

    <h2>Multiple Queue</h2>
    <p>Queue Number: <span id="multipleQueueNumber">0</span></p>
    <button onclick="nextNumber('multiple')">Next Number</button>
    <button onclick="printNumber('multiple')">Print Number</button>
    <button onclick="callNumber('multiple')">Call Number</button>

    <h2>Priority Queue</h2>
    <p>Queue Number: <span id="priorityQueueNumber">0</span></p>
    <button onclick="nextNumber('priority')">Next Number</button>
    <button onclick="printNumber('priority')">Print Number</button>
    <button onclick="callNumber('priority')">Call Number</button>

    <audio id="audio" src=""></audio> <!-- Change 'notification.mp3' to the path of your audio file -->
    <script src="script.js"></script>
</body>
</html>
<!-- Add a form for user input -->
<form id="queueForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Join Queue</button>
</form>

<!-- Display the called number visually -->
<div id="visualCallout"></div>

<!-- Add reset buttons for each queue type -->
<button onclick="resetQueue('single')">Reset Single Queue</button>
<button onclick="resetQueue('multiple')">Reset Multiple Queue</button>
<button onclick="resetQueue('priority')">Reset Priority Queue</button>

<!-- Add an audio element -->
<audio id="audio" src="path_to_audio_Aylex.mp3"></audio>
