<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Queuing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="queue">
        <h1>Single Transaction Queue</h1>
        <p id="singleQueueNumber">1</p>
        <button onclick="nextNumber('single')">Next</button>
    </div>
    <div class="queue">
        <h1>Multiple Transaction Queue</h1>
        <p id="multipleQueueNumber">1</p>
        <button onclick="nextNumber('multiple')">Next</button>
    </div>
    <div class="queue">
        <h1>Priority Queue</h1>
        <p id="priorityQueueNumber">1</p>
        <button onclick="nextNumber('priority')">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
